version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:" && pwd
        - echo "Listing files:" && ls -la
        - echo "Checking for frontend:" && ls -la frontend/ || echo "Frontend not found in current dir"
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

