version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory" && pwd
        - |
          if [ ! -d "frontend" ]; then
            echo "ERROR: frontend directory not found!"
            ls -la
            exit 1
          fi
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

