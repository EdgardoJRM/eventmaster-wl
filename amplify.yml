version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npm install
          else
            echo "Frontend directory not found, checking structure..."
            ls -la
            npm install
          fi
    build:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npm run build
          else
            npm run build
          fi
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

