version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DEBUG INFO ==="
        - echo "Current directory:" && pwd
        - echo "Listing root directory:" && ls -la
        - echo "Checking for frontend directory:" && ls -la frontend/ 2>&1 || echo "Frontend not found"
        - echo "=== END DEBUG ==="
        - |
          if [ ! -d "frontend" ]; then
            echo "ERROR: frontend directory not found!"
            echo "Current directory contents:"
            ls -la
            echo "Git status:"
            git status 2>&1 || echo "Not a git repo"
            exit 1
          fi
        - cd frontend
        - echo "Installing dependencies in:" && pwd
        - npm install
    build:
      commands:
        - |
          if [ ! -d "frontend" ]; then
            echo "ERROR: frontend directory not found in build phase!"
            exit 1
          fi
        - cd frontend
        - echo "Building in:" && pwd
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

