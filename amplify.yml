version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la | head -10
        - |
          if [ ! -d "frontend" ]; then
            echo "ERROR: frontend directory not found!"
            ls -la
            exit 1
          fi
        - |
          cd frontend
          pwd
          npm install
    build:
      commands:
        - |
          if [ ! -d "frontend" ]; then
            echo "ERROR: frontend directory not found in build phase!"
            pwd
            ls -la
            exit 1
          fi
        - |
          cd frontend
          pwd
          npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

