version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - |
          if [ -d "frontend" ]; then
            echo "Frontend directory found"
            cd frontend
            npm install
          else
            echo "ERROR: Frontend directory not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
    build:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npm run build
          else
            echo "ERROR: Frontend directory not found in build phase!"
            exit 1
          fi
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

