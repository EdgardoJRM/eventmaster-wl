version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
          elif [ -f "package.json" ]; then
            echo "Already in frontend directory"
          else
            echo "ERROR: frontend directory not found!"
            pwd
            ls -la
            exit 1
          fi
        - pwd
        - npm install
    build:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
          elif [ -f "package.json" ]; then
            echo "Already in frontend directory"
          else
            echo "ERROR: frontend directory not found in build phase!"
            pwd
            ls -la
            exit 1
          fi
        - pwd
        - npm run build
  artifacts:
    baseDirectory: frontend/.next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

