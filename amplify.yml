version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting AMPLIFY_MONOREPO_APP_ROOT"
        - export AMPLIFY_MONOREPO_APP_ROOT=frontend
        - cd frontend
        - pwd
        - npm install
    build:
      commands:
        - cd frontend
        - pwd
        - npm run build
  artifacts:
    baseDirectory: frontend
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.js'
      - 'node_modules/**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

